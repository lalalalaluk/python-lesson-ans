<!DOCTYPE html>
<html>
<head>
    <title>HTML Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333333;
            margin-top: 0;
        }

        p {
            color: #555555;
            line-height: 1.5;
        }

        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Newsletter!</h1>
        <p>Dear $user,</p>
        <p>Thank you for subscribing to our newsletter. We will keep you updated with the latest news and offers.</p>
        <p>Stay tuned!</p>
        <p>
            <a class="button" href="https://example.com">Visit Our Website</a>
        </p>
    </div>
</body>
</html>
